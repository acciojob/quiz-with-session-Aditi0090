<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Score Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #questions div {
            margin-bottom: 15px;
        }
        #score {
            font-weight: bold;
            margin-top: 15px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Quiz</h2>

    <div id="questions">
    </div>

    <button id="submit">Submit</button>
    <div id="score"></div>

    <script src="script.js"></script>

</body>
</html>
